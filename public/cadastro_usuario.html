<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro de Usuário - Futebol News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white p-3">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <h1 class="mb-3 mb-md-0">Futebol News</h1>
      <nav id="menu-principal">
        <!-- menu dinâmico injetado por app.js -->
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <h2>Cadastro de Usuário</h2>
        <form id="form-cadastro" class="mt-3">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome completo</label>
            <input id="nome" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input id="email" type="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="loginUser" class="form-label">Login</label>
            <input id="loginUser" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="senhaUser" class="form-label">Senha</label>
            <input id="senhaUser" type="password" class="form-control" required />
          </div>

          <!-- campo opcional: marcador admin (não expor em produção; para testes) -->
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="marcarAdmin">
            <label class="form-check-label" for="marcarAdmin">
              Criar como administrador (apenas para testes)
            </label>
          </div>

          <div class="d-grid">
            <button class="btn btn-success" type="submit">Cadastrar</button>
          </div>
        </form>

        <div id="msg-cadastro" class="mt-3"></div>
      </div>
    </div>
  </main>

  <footer class="bg-primary text-white text-center py-4 mt-5">
    <p>&copy; Futebol News 2025</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
