<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Notícias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="bg-primary text-white p-3">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
    <h1 class="mb-3 mb-md-0">Futebol News</h1>
    <nav id="menu-principal">
  <!-- menu dinâmico será injetado aqui pelo app.js -->
</nav>
  </div>
</header>

<main class="container my-5">
  <h2 class="mb-4">Cadastrar Nova Notícia</h2>

  <form id="form-criar-noticia" class="row g-3">
    <div class="col-md-6">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" class="form-control" id="titulo" required>
    </div>
    <div class="col-md-6">
      <label for="resumo" class="form-label">Resumo</label>
      <input type="text" class="form-control" id="resumo" required>
    </div>
    <div class="col-12">
      <label for="conteudo" class="form-label">Conteúdo</label>
      <textarea class="form-control" id="conteudo" rows="5" required></textarea>
    </div>
    <div class="col-12">
      <label for="imagem" class="form-label">URL da Imagem</label>
      <input type="text" class="form-control" id="imagem" placeholder="ex: images/noticia.png" required>
    </div>
    <div class="col-12 d-grid">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>

  <div id="mensagem" class="mt-3"></div>
</main>

<footer class="bg-primary text-white text-center py-4 mt-5">
  <p>&copy; 2025 Futebol News. Todos os direitos reservados.</p>
</footer>

<script src="app.js"></script>
</body>
</html>
