<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Futebol News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white p-3">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <h1 class="mb-3 mb-md-0">Futebol News</h1>
      <nav id="menu-principal">
        <!-- menu dinâmico injetado por app.js -->
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Entrar</h2>
        <form id="form-login" class="mt-3">
          <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input id="login" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input id="senha" type="password" class="form-control" required />
          </div>
          <div class="d-grid mb-2">
            <button class="btn btn-primary" type="submit">Entrar</button>
          </div>
          <div class="text-center">
            <a href="cadastro_usuario.html">Ainda não tem conta? Cadastre-se</a>
          </div>
        </form>
        <div id="msg-login" class="mt-3"></div>
      </div>
    </div>
  </main>

  <footer class="bg-primary text-white text-center py-4 mt-5">
    <p>&copy; Futebol News 2025</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
